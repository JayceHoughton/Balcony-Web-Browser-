<html>
    <link rel = "stylesheet" href = "inputStyle.css">
    <head>
        <title>Panel View</title>
    </head>
    <body>

        <div class = "backgroundImage">
            <div class = "input">
                <form id = form1>
                    <input type = "text" id = "webst" name = "name">
                    <input type = "button" value = "Lets Go!" onclick = "goToWebsite()">
                </form>
            </div>
        </div>
    </body>
    
    <script>
        function goToWebsite() {
            var x = document.getElementById("form1");
            var y = x.elements["name"].value;
            var h = "https://"
            var i = "https://www."
            var j = ".com"

            if(!y.includes(i) && !y.includes(j))
                y = i + y + j;
            else if(!y.includes(h) && y.includes(j))
                y = h + y;

            window.location.href = y;
        } 

    </script>




</html>
